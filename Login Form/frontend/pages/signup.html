<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Create Account</title>
    <link rel="stylesheet" href="../css/style.css">

    <div id="particles-js"></div>
    <div class="container">
        <form id="signupForm" class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" id="name" name="name" required data-validate="name" placeholder="Enter your full name">
                <label for="name">Full Name</label>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required data-validate="email" placeholder="Enter your email">
                <label for="email">Email</label>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required data-validate="password" placeholder="Create a strong password">
                <label for="password">Password</label>
                <span class="error-message" id="password-error"></span>
                <div class="password-strength"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" required data-validate="confirm-password" placeholder="Confirm your password">
                <label for="confirm-password">Confirm Password</label>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="terms-agreement">
                <label>
                    <input type="checkbox" id="terms" required>
                    I agree to the <a href="#" class="terms-link">Terms of Service</a>
                </label>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="index.html">Sign In</a>
            </div>
