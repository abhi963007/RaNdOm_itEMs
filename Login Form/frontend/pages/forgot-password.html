        <form id="forgotPasswordForm" class="forgot-password-form">
            <h2>Forgot Password</h2>
            <div id="emailStep">
                <p class="form-description">Enter your email to receive a verification code</p>
                <div class="form-group">
                    <input type="email" id="email" name="email" required data-validate="email" placeholder="Enter your email">
                    <label for="email">Email</label>
                    <span class="error-message" id="email-error"></span>
                </div>
                <button type="button" id="sendOtpBtn" class="login-btn">Send Verification Code</button>
            </div>
            
            <div id="otpStep" style="display: none;">
                <p class="form-description">Enter the 6-digit code sent to your email</p>
                <div class="verification-code">
                    <input type="text" maxlength="1" class="code-input" required>
                    <input type="text" maxlength="1" class="code-input" required>
                    <input type="text" maxlength="1" class="code-input" required>
                    <input type="text" maxlength="1" class="code-input" required>
                    <input type="text" maxlength="1" class="code-input" required>
                    <input type="text" maxlength="1" class="code-input" required>
                </div>
                <div class="error-message" id="otp-error"></div>
                <button type="button" id="verifyOtpBtn" class="login-btn" disabled>Verify Code</button>
                <div class="resend-timer">
                    Resend code in <span id="timer">180</span>s
                </div>
                <p class="resend-link" style="display: none;">
                    Didn't receive the code? <a href="#" id="resendOtp">Resend</a>
                </p>
            </div>
