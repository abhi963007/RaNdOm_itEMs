            <h2>New Password</h2>

                <span class="error-message" id="password-error"></span>
                <div class="password-strength"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" required data-validate="confirm-password" placeholder="Confirm your new password">
                <label for="confirm-password">Confirm New Password</label>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit" class="login-btn" disabled>Set New Password</button>
            <div class="success-message">Password updated successfully!</div>
        </form>
